<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0"
    xmlns:content="http://purl.org/rss/1.0/modules/content/"
    xmlns:wfw="http://wellformedweb.org/CommentAPI/"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:atom="http://www.w3.org/2005/Atom"
    xmlns:sy="http://purl.org/rss/1.0/modules/syndication/"
    xmlns:slash="http://purl.org/rss/1.0/modules/slash/">
<channel>
    <title>Trigger Happy</title>
    <atom:link href="http://www.trigger-happy.eu/th/my_feed/{{ uuid }}" rel="self" type="application/rss+xml" />
    <link>http://www.trigger-happy.eu</link>
    <description>The Micro Entreprise Service BUS (ESB)</description>
    <lastBuildDate>{{ last_build_date }}</lastBuildDate>
    <language>{{ lang }}</language>
    <generator>TriggerHappy {{ version }}</generator>
{% for rss in data %}
    <item>
        <title>{{ rss.title }}</title>
        <link>{{ rss.link }}</link>
        <pubDate>{{ rss.date_triggered }}</pubDate>
        <description>
        <![CDATA[
        {{ rss.description }}
        ]]>
        </description>
    </item>
{% endfor %}
</channel>
</rss>
